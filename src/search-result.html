<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/66061bd58d.js" crossorigin="anonymous"></script>
	<title>GitHub_User_Finder</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class='section'>
		<div class="row">
			<div class="column-1 col-md-4 col-lg-4 col-sm-12 col-xs-12">
				<div class="logo">
					<i class="fa fa-github" style="font-size: 200px;"></i>
				</div>
				<div class="search-field">
					<label for='input'>Search GitHub</label><br>
					<input type="text" id='input' width="200px" autocomplete="off"><br>
					<button type="button" id='button' disabled>Submit</button>
				</div>
			</div>
			<div class="column-2 col-md-8 col-lg-8 col-sm-12 col-xs-12">
			</div>
		</div>
	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="../config.js"></script>
	<script src="script.js"></script>
</body>

</html>
